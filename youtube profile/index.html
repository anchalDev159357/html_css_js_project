<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Gabarito&family=Kanit:wght@300&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="mobile-container">
      <div class="main-head">
        <span class="material-symbols-outlined"> arrow_back </span>
        <h3>Anchal Singh</h3>
        <span class="material-symbols-outlined"> cast </span>
        <span class="material-symbols-outlined"> search </span>
        <span class="material-symbols-outlined"> more_vert </span>
      </div>
      <img style="height: 100px" class="pic-tag" src="Profile.tag.png" alt="" />
      <div class="profile-details">
        <img src="/Content Placeholder/profilepicture.jpg" alt="" />
        <h3>Anchal Singh</h3>
        <div class="subscribers-text">
          <p>@imanchalsingh</p>
          <p><b class="load">0</b> subscribers</p>
          <p>50 videos</p>
        </div>
        <p style="font-size: small">Hello and Welcome to my channel.âœ…</p>
      </div>
      <div class="btn">
        <button class="manage-video">Manage videos</button>
        <button>
          <span class="material-symbols-outlined"> analytics </span>
        </button>
        <button><span class="material-symbols-outlined"> edit </span></button>
      </div>
      <div class="details-list">
        <p>Home</p>
        <p>Videos</p>
        <p>Shorts</p>
        <p>Playlists</p>
        <p>Community</p>
      </div>
      <div class="line"></div>
      <div class="light-line"></div>
      <h3 style="margin-top: -2px">Shorts</h3>
      <div class="posts">
        <img
          src="https://images.unsplash.com/photo-1532224589403-0e70ee166b49?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1590079015089-875baa76cc8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1545006398-2cf47cd87b90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1930&q=80"
          alt=""
        />
      </div>
      <div class="icons">
        <span class="material-symbols-outlined"> home </span>
        <span class="material-symbols-outlined"> youtube_activity </span>
        <span class="material-symbols-outlined"> add </span>
        <span class="material-symbols-outlined"> subscriptions </span>
        <span class="material-symbols-outlined"> video_library </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
