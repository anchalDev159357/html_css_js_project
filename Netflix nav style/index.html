<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Nav Style</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="black-bg">
      <div class="red-bg">
        <div class="white-bg">
          <span class="close-tag">&Cross;</span>
          <img
            src="https://www.techdaily.com.au/b2/wp-content/uploads/2015/03/Netflix_Logo_Print_FourColorCMYK.png"
            alt=""
          />
          <div class="home icons">
            <span class="material-symbols-outlined">Home</span>
            <p>Home</p>
          </div>
          <div class="about icons">
            <span class="material-symbols-outlined">person</span>
            <p>About</p>
          </div>
          <div class="contact icons">
            <span class="material-symbols-outlined">groups</span>
            <p>Contact</p>
          </div>
          <div class="feedback icons">
            <span class="material-symbols-outlined">feedback</span>
            <p>Feedback</p>
          </div>
          <div class="settings icons">
            <span class="material-symbols-outlined">Settings</span>
            <p>Settings</p>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container-bg">
      <div class="material-symbols-outlined menu">menu</div>
      <img
        src="https://www.techdaily.com.au/b2/wp-content/uploads/2015/03/Netflix_Logo_Print_FourColorCMYK.png"
        alt=""
      />
      <p>Unlimited Web Series</p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
