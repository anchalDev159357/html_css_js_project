<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="first-bg"></div>
    <div class="sec-bg">
      <span class="material-symbols-outlined icons home">Home </span>
      <span class="material-symbols-outlined icons about">person</span>
      <span class="material-symbols-outlined icons contact">groups</span>
      <span class="material-symbols-outlined icons feedback"> feedback </span>
      <span class="material-symbols-outlined icons settings">Settings</span>
      <span class="material-symbols-outlined icons menu">menu</span>
      <span class="close-tag hidden">&Cross;</span>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
