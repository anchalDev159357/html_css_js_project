<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Gabarito&family=Kanit:wght@300&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-container-size">
      <div class="head-part">
        <span class="material-symbols-outlined"> chevron_left </span>
        <p style="font-weight: bolder">@imanchalsingh</p>
        <span style="margin-right: 10px" class="material-symbols-outlined">
          more_horiz
        </span>
      </div>
      <div class="profile-followers">
        <div class="color-circle">
          <img src="/Content Placeholder/profilepicture.jpg" alt="" />
        </div>
        <div class="progress-details">
          <div class="post">
            <h4 class="post-loader">60</h4>
            <p>Posts</p>
          </div>
          <div class="follower">
            <h4 class="followers-loader">2.5M</h4>
            <p>Followers</p>
          </div>
          <div class="following">
            <h4 class="following-loader">26</h4>
            <p>Following</p>
          </div>
        </div>
      </div>
      <div class="personal-details">
        <h4>Anchal Singh</h4>
        <p>Software Engineer</p>
        <p>Frontend Developer Web Developer</p>
      </div>
      <div class="btn">
        <button style="background-color: #3484ca; color: #fff">Follow</button>
        <button style="margin-left: 5px">Message</button>
        <button style="margin-left: 5px">Email</button>
        <button style="margin-left: 5px">
          <span class="material-symbols-outlined"> person_add </span>
        </button>
      </div>
      <div class="icons">
        <span class="material-symbols-outlined"> background_grid_small </span>
        <span style="color: #999" class="material-symbols-outlined">
          video_library
        </span>
        <span style="color: #999" class="material-symbols-outlined">
          dictionary
        </span>
        <span style="color: #999" class="material-symbols-outlined">
          account_box
        </span>
      </div>
      <div class="line"></div>
      <div class="posts">
        <img
          src="https://images.unsplash.com/photo-1695370530104-3417106f11e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1917&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1694768610118-c684fb6aeee1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1895&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1694768666204-34cf788fee96?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1895&q=80"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1694588570992-0f23b713ab2c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2075&q=80"
          alt=""
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1675474356863-4d4a788b6065?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
          alt=""
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1677706393750-efd9658b2c2b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80"
          alt=""
        />
      </div>
      <div class="footer-icons">
        <span class="material-symbols-outlined"> home </span>
        <span class="material-symbols-outlined"> search </span>
        <span class="material-symbols-outlined"> video_library </span>
        <span class="material-symbols-outlined"> local_mall </span>
        <span class="material-symbols-outlined"> notifications </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
